<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과팅 만들기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/board/chat.css}">
</head>
<body>
    <th:block th:replace="~{module/cnav}"></th:block>

    <h1>과팅 그룹 만들기</h1>

    <form method="post" class="container">
		
		<input type="hidden" name="teamMembers" id="teamMembersInput" />

        <label>인원 수</label>
        <select name="memberCount" required>
            <option value="2">2명</option>
            <option value="3">3명</option>
            <option value="4">4명</option>
        </select>

        <label>팀원 초대 (닉네임)</label>
        <div class="input-group">
            <input type="text" id="searchNickname" class="form-control" placeholder="닉네임 입력" required />
            <button type="button" class="btn btn-primary" id="searchBtn">찾기</button>
        </div>

        <!-- 팀원 검색 결과 표시 -->
        <div id="searchResults" class="mt-3">
            <!-- 검색 결과가 여기에 표시됩니다 -->
        </div>
		
		<div id="teamList" class="mt-3">
		            <!-- 팀 목록 -->
		        </div>

        <button type="submit">그룹 만들기</button>
    </form>
	<script src="/js/meeting/group-create.js"></script>
</body>
</html>
