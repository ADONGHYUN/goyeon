<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>아이디 찾기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" th:href="@{/css/user/findId.css}">
</head>
<body>
	<th:block th:replace="~{module/cnav}"></th:block>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="container p-5 my-5 box1 col-md-8">
            <ul class="nav nav-tabs">
                <li class="nav-item col-6"><a class="nav-link active text-center font-weight-bold fs-3" href="#">아이디 찾기</a></li>
                <li class="nav-item col-6"><a class="nav-link text-center font-weight-bold fs-3" th:href="@{/findPw}">비밀번호 찾기</a></li>
            </ul>
            <br>
            <form th:action="@{/sendCode}" method="post" id="mailForm">
                <table>
                    <tr>
                        <td>
                            <label for="uemail" class="d-none d-md-block">가입할 때 사용했던 메일주소를 입력해주세요.</label>
                            <label for="uemail" class="d-md-none">메일주소를 입력해주세요.</label>
                            <div class="input-group">
                                <input type="email" id="uemail" name="uemail" class="form-control form-control-lg" required>
                                <input type="submit" value="인증번호 발송" class="btn btn-primary form-button-input btn-lg">
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
            <form th:action="@{findId}" method="post" id="codeForm">
                <table>
                    <tr>
                        <td>
                            <label for="code">전송받은 인증번호를 기입해주세요.</label><br>
                            <div class="input-group">
                                <input type="text" id="code" name="code" class="form-control form-control-lg" required>
                                <input type="submit" value=" 아이디 찾기 " class="btn btn-primary form-button-input btn-lg">
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
            <form th:action="@{/findIdResult}" method="post" id="resultForm">
                <table>
                    <tr>
                        <td>
                            <input type="hidden" id="result" name="uemail">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>    

	<script src="/js/user/findId.js"></script>
</body>
</html>
