<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<th:block th:replace="~{module/cnav}"></th:block>

<div class="container mt-4 mb-3">
    <div class="mt-5">
        <h2 class="text-center" style="font-weight: bold;">로그인</h2>
        <form id="loginForm" >
            <div class="mt-4">
                <div class="row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4">
                        <label for="uid">아이디</label>
                    </div>
                    <div class="col-sm-4"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4" style="padding: 0 5px;">
                        <input type="text" class="form-control" id="uid" name="uid" required>
                    </div>
                    <div class="col-sm-4"></div>
                </div>
                <div class="row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4">
                        <label for="upw">비밀번호</label>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4" style="padding: 0 5px;">
                        <input type="password" class="form-control" id="upw" name="upw" required>
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4 text-center logocon">
                        <div class="login-logos-container col-6 text-center">
                            <img id="kakao"
                                th:src="@{/resources/pictures/kakao_login.png}"
                                title="카카오로그인" alt="카카오 계정으로 로그인 할 수 있는 이미지입니다."
                                class="login-logo" />
                        </div>
                        <div class="login-logos-container col-6 text-center">
                            <img id="naver"
                                th:src="@{/pictures/naver_logo.png}"
                                title="네이버로그인" alt="네이버 계정으로 로그인 할 수 있는 이미지입니다."
                                class="login-logo" width="100"/>
                        </div>
                    </div>
                    <div class="col-sm-4"></div>
                </div>

                <div class="row mt-5">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4 d-flex justify-content-center"
                        style="padding: 0 5px;">
                        <input id="login" type="submit" class="btn btn-dark"
                            style="width: 95%;" value="로그인">
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4 d-flex justify-content-center"
                        style="padding: 0 5px;">
                        <a class="nav-link justify-content-center" th:href="@{/user/join}"
                            style="width: 95%;"> <input type="button"
                            class="btn btn-dark" style="width: 100%;" value="회원가입">
                        </a>
                    </div>
                    <div class="col-sm-4"></div>
                </div>
                <div class="row mt-1">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4 d-flex justify-content-center"
                        style="padding: 0 5px;">
                        <a class="nav-link justify-content-center" th:href="@{/user/findId}"
                            style="width: 95%;"> <input type="button"
                            class="btn btn-dark" style="width: 100%;" value="ID/비밀번호 찾기">
                        </a>
                    </div>
                    <div class="col-sm-4"></div>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="/js/user/login.js"></script>
</body>
</html>
