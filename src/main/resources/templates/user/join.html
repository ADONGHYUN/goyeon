<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>회원가입</title>
	<link rel="stylesheet" th:href="@{/css/user/join.css}">
</head>

<body>
	<th:block th:replace="~{module/cnav}"></th:block>

	<div id="joinContainer" class="container-sm">
		<h1 class="text-center">회원가입</h1>
		<div class="text-center"><span class="req">*</span>는 필수입력란입니다.</div>
		<form action="@{/join}" method="post" id="joinForm">
			<table class="table">
				<tr>
					<td><label for="uid"><span class="req">* </span>아이디</label></td>
					<td>
						<div class="input-group">
							<input id="uid" class="form-control" name="uid" required maxlength="12" minlength="6"
								pattern="^(?=.*[A-Za-z])[A-Za-z\d]+$" placeholder="아이디는 영문, 숫자 조합으로 6~12자리를 입력해주세요.">
							<button type="button" class="btn btn-primary form-button-input"
								onclick="idCheck()">중복확인</button>
						</div>
						<div id="idmsg"></div>
					</td>
				</tr>
				<tr>
					<td><label for="upw"><span class="req">* </span>비밀번호</label></td>
					<td>
						<input id="upw" class="form-control" name="upw" type="password" maxlength="20" minlength="8"
							placeholder="비밀번호는 영문, 숫자, 특수문자(@#^$!%*?&) 조합으로 8~20자리를 입력해주세요."
							pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@#^$!%*?&])[A-Za-z\d@#^$!%*?&]+$" required>
						<div id="pwmsg"></div>
					</td>
				</tr>
				<tr>
					<td><label for="upw2"><span class="req">* </span>비밀번호 확인</label></td>
					<td>
						<input id="upw2" class="form-control" name="upw2" type="password" maxlength="20"
							placeholder="비밀번호를 다시 한 번 입력해주세요." required>
						<div id="pwmsg2"></div>
					</td>
				</tr>
				<tr>
					<td><label for="uname"><span class="req">* </span>이름</label></td>
					<td>
						<input id="uname" class="form-control" name="uname" required>
					</td>
				</tr>
				<tr>
					<td><label><span class="req">* </span>성별</label></td>
					  <td>
					    <div class="btn-group" role="group" aria-label="Gender toggle">
					      <input type="radio" class="btn-check" name="ugender" id="male" value="M" required>
					      <label class="btn btn-outline-primary" for="male">남자</label>

					      <input type="radio" class="btn-check" name="ugender" id="female" value="F" required>
					      <label class="btn btn-outline-danger" for="female">여자</label>
					    </div>
					  </td>
				</tr>
				<tr>
					<td><label for="uemail"><span class="req">* </span>이메일</label></td>
					<td>
						<input id="uemail" class="form-control" name="uemail" type="email" required>
						<div id="mailmsg"></div>
					</td>
				</tr>
			</table>
			<div class="text-end mb-3">
				<input type="submit" value="가입" class="btn btn-primary">
			</div>
		</form>
	</div>
	<script src="/js/user/join.js"></script>
</body>

</html>
