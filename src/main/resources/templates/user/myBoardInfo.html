<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 글 보기</title>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/user/myBoardInfo.css}">
</head>
<body>
	<th:block th:replace="~{module/cnav}"></th:block>
	<th:block th:replace="~{module/csidenav}"></th:block>

    <h1 id="myboardTitle" class="text-center">나의 게시판</h1>
    
    <!-- infoBoardContainer로 중앙 정렬을 위한 컨테이너 추가 -->
    <div id="infoBoardContainer" class="text-center">
        <div id="infoBoardLinks">
            <!-- 여기에 게시물 링크가 동적으로 추가됩니다. -->
        </div>
    </div>
    
    <!-- 삭제 확인 모달창 -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="margin-top: 150px;">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">삭제 확인</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="deleteMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelDelete" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">삭제</button>
                </div>
            </div>
        </div>
    </div>
	
	<script src="/js/user/myBoardInfo.js"></script>
</body>
</html>
