<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/board/chat.css}">
</head>
<body>
	<th:block th:replace="~{module/cnav}"></th:block>
	<th:block th:replace="~{module/csidenav}"></th:block>

    <div class="chat-container">
        <h1 class="text-center mb-4">자유 채팅방</h1>
        <textarea id="chatArea" class="form-control mb-3" readonly></textarea>
        <div class="input-group">
            <input type="hidden" id="userId" th:value="${session.userId}"> <!-- ID를 hidden input으로 저장 -->
            <input type="text" id="message" class="form-control" placeholder="메세지 입력">
            <button class="btn btn-custom" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script src="js/chat.js" th:src="@{/js/board/chat.js}"></script>
</body>
</html>
